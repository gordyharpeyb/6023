<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Photo Collection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      color: white;
    }
    h1 {
      margin: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      background-color: #34495e;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Travel Photo Collection</h1>
    <p>Explore beautiful places around the world</p>
  </header>

  <main class="gallery">
    <img src="https://source.unsplash.com/featured/?beach" alt="Beach">
    <img src="https://source.unsplash.com/featured/?mountains" alt="Mountains">
    <img src="https://source.unsplash.com/featured/?city" alt="City">
    <img src="https://source.unsplash.com/featured/?forest" alt="Forest">
    <img src="https://source.unsplash.com/featured/?desert" alt="Desert">
    <img src="https://source.unsplash.com/featured/?island" alt="Island">
    <img src="https://source.unsplash.com/featured/?waterfall" alt="Waterfall">
    <img src="https://source.unsplash.com/featured/?sunset" alt="Sunset">
  </main>

  <footer>
    <p>&copy; 2025 Travel Photo Collection. All rights reserved.</p>
  </footer>

</body>
</html>
